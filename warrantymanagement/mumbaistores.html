<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vijay Sales Stores in Mumbai</title>
<style>
  /* CSS for styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    }
    .store-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    }
    .store-name {
    font-size: 20px;
    margin-bottom: 10px;
    }
    .store-address, .store-contact {
    font-size: 16px;
    margin-bottom: 5px;
    }
</style>
</head>
<body>

<h1>Vijay Sales Stores in Mumbai</h1>

<div id="mumbai-stores"></div>

<script>
  // Static data for Vijay Sales stores in Mumbai
const mumbaiStores = [
    {
        name: "Vijay Sales - Andheri",
        address: "Shop No. 1 & 2, Ground Floor, Koldongri Co-op. Hsg. Soc. Ltd., Sahar Road, Andheri (East), Mumbai - 400069",
        contact: "022-66777000"
    },
    {
        name: "Vijay Sales - Malad",
        address: "Ground Floor, G1, G2, G3, Sungrace Apartments, Opposite Triveni Nagar, Marve Road, Malad (W), Mumbai - 400064",
        contact: "022-66777000"
    },
    {
        name: "Vijay Sales - Chembur",
        address: "Shop No. 1 to 4, Laxmi Vijay Building, Dr. C.G. Road, Opp. Raju Bhai Tower, Chembur, Mumbai - 400074",
        contact: "022-66777000"
    }
    // Add more stores if needed
    ];

  // Function to display Vijay Sales stores in Mumbai
    function displayMumbaiStores() {
    const mumbaiStoresContainer = document.getElementById('mumbai-stores');

    mumbaiStores.forEach(store => {
        const storeContainer = document.createElement('div');
        storeContainer.classList.add('store-container');

        const storeName = document.createElement('div');
        storeName.classList.add('store-name');
        storeName.textContent = store.name;

        const storeAddress = document.createElement('div');
        storeAddress.classList.add('store-address');
        storeAddress.textContent = `Address: ${store.address}`;

        const storeContact = document.createElement('div');
        storeContact.classList.add('store-contact');
        storeContact.textContent = `Contact: ${store.contact}`;

        storeContainer.appendChild(storeName);
        storeContainer.appendChild(storeAddress);
        storeContainer.appendChild(storeContact);

    mumbaiStoresContainer.appendChild(storeContainer);
    });
}
onclick()
  // Call the function to display Mumbai stores when the page loads
displayMumbaiStores();
</script>

</body>
</html>
